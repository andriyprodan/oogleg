<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="d-flex position-fixed fixed-top fixed-left flex-column flex-shrink-0 p-3 text-white bg-dark"
     style="width: 280px; height: 100vh">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Ontology Admin</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        {% for label in labels %}
            {% url 'neo4j_admin:list' model_name=label.0 as model_list_url %}
            <li class="nav-item">
                <a href="{{ model_list_url }}"
                   class="nav-link {% if request.path == model_list_url %}active{% endif %}"
                   aria-current="page">
                    {#                    <svg class="bi me-2" width="16" height="16">#}
                    {#                        <use xlink:href="#home"></use>#}
                    {#                    </svg>#}
                    {{ label.0 }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <hr>
</div>
<main class="main_content d-inline-block" style="margin-left: 280px; width: calc(100% - 280px); padding: 20px;">
    {% block content %}Welcome{% endblock %}
</main>
</div>
</body>
</html>
